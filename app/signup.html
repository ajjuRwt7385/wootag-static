<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" rel="stylesheet">
  <!-- Material icons CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Slick Slider CSS -->
  <link href="libs/slick/slick.css" rel="stylesheet">
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>

<body class="" data-page="signup"> <!-- add `wt-theme-dark` class for dark body -->
  <!-- Header -->
  <div class="container-fluid">
    <main class="row">
      <div class="container-fluid sign-in-up-container">
        <div class="row">
          <div class="container">
            <!-- Signup Form -->
            <div class="row row-centered zIndexOne">
              <div class="col-sm-12 col-md-6 row__padTB100">   
                <div class="wt-navbar-logo">
                  <a class="wt-navbar-brand" href="index.html"></a>
                </div>              
                <h1 class="wt-title wt-title__large" data-aos="fade-left">Create your free account</h1>
                <form id="signup-form" class="wt-form" method="POST" accept-charset="UTF-8" action="/registration" autocomplete="off" role="Form">
                  <ul class="form__error"></ul>
                  <input type="hidden" name="plan-name" value="Personal" />
                  <div class="form-group">
                      <div class="signin-label-aligner"><label for="name">NAME</label></div>
                      <input type="text" required class="form-control" id="name" placeholder="Your Full Name" name="name">
                    </div>
                  <div class="form-group">
                    <div class="signin-label-aligner"><label for="email">EMAIL ADDRESS</label></div>
                    <input type="email" required class="form-control" id="email" placeholder="you@example.com" name="email">
                  </div>
                  <div class="form-group">
                    <div class="signin-label-aligner"><label for="password">PASSWORD</label></div>
                    <input type="password" required class="form-control" id="password" placeholder="5+ characters" name="password">
                  </div>                  
                  <button type="submit" class="button wt-button">Sign Up</button>
                  <div class="no-account">By clicking Sign Up You agree to the <a href="terms.html" target="_blank" class="link-wt-blue">Terms of Service</a> and <a href="privacy-policy.html" target="_blank" class="link-wt-blue">Privacy Policy</a><br /><br />Already have an account? <a href="signin.html" class="link-wt-blue">Login</a></div>
                </form>                
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="bg-gray"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Slick slider -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="libs/slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <!--build:js js/main.min.js -->
  <script src="js/lib/a-library.js"></script>
  <script src="js/lib/another-library.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
